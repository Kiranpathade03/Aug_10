<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-image: url(https://www.customerparadigm.com/wp-content/uploads/2019/11/code-featured-splash-background-blur.jpg);
        size: 100%;
        background-repeat: no-repeat;
    }
    
    .heading {
        color: aliceblue;
        text-align: center;
        text-transform: uppercase;
        margin-top: 20px;
    }
    
    .imgs {
        display: flex;
        justify-content: space-between;
    }
    
    .img1,
    .img2,
    .img3 {
        max-width: 100%;
        height: 20px;
        width: 10%;
    }
</style>

<body>
    <div class="screen">

        <div class="heading">
            <h2>google Symbol using html css tutorial</h2>
        </div>
        <div class="imgs">
            <div class="img1">
                <img src="https://clipground.com/images/html-logo-png-3.png" alt="">
            </div>
            <div class="img2">
                <img src="https://th.bing.com/th/id/R.c8bf7c087ca9793d094042845707ffac?rik=fjZN1AYH30vXIw&riu=http%3a%2f%2fpngimg.com%2fuploads%2fgoogle%2fgoogle_PNG19635.png&ehk=ZmsumEtoeJQhKoUzQTZO2TEbYPBu0%2b7EFdjmJ3qljls%3d&risl=&pid=ImgRaw&r=0" alt="">
            </div>
            <div class="img3">
                <img src="https://joshua-d-miller.com/assets/img/CSS.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
